<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="head">Simon Game </h2> <br><br>
    <h3 id="levelCount">Press any key to start the game</h3>
    <div id="boxContainer">
        <div class="upper">
            <div class="btn red" id="red" type="button"></div>
            <div class="btn orange" id="orange" type="button"></div>
        </div>
        <div class="lower">
            <div class="btn blue" id="blue" type="button"></div>
            <div class="btn purple" id="purple" type="button"></div>
        </div>    
    </div>
    
    <script src="app.js"></script>
</body>
</html>
